<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Course Scheduler{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> <!-- Add a favicon -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f0f4fc, #dae7f8);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .navbar .navbar-nav .nav-item .nav-link {
            font-weight: 600;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .navbar .navbar-nav .nav-item .nav-link:hover {
            color: #ffcb08;
            text-decoration: underline;
        }

        .content {
            padding-top: 80px;
        }

        .hero-section {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 120px 20px;
            color: #fff;
            text-align: center;
            border-bottom-left-radius: 50% 10%;
            border-bottom-right-radius: 50% 10%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-light {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            margin-top: 50px;
            border-top: 1px solid #e7e7e7;
        }
    </style>
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="{{ url_for('course_schedule') }}">Course Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_course') }}">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('course_list') }}">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('select_courses') }}">Select Courses</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        <div class="hero-section">
            <h1>Welcome to CourseFlow</h1>
            <p>Manage your courses effortlessly with an easy-to-use interface.</p>
            <a href="{{ url_for('add_course') }}" class="btn btn-light btn-lg">Get Started</a>
        </div>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <div class="footer">&copy; HOPE YOU ENJOYED! {{ current_year }}</div> <!-- Display current year -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Full version of jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
