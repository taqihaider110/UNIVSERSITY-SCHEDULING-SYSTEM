<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Course Scheduler{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <style>
      /* General Body Styling */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f4fc, #dae7f8);
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Fixed Navbar Styling */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(90deg, #4facfe, #00f2fe); /* Gradient navbar */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }

      .navbar .navbar-nav .nav-item .nav-link {
        font-weight: 600;
        color: #ffffff;
        padding: 12px 20px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .navbar .navbar-nav .nav-item .nav-link:hover {
        color: #ffcb08; /* Hover color */
        text-decoration: underline;
      }

      /* Content Below Navbar */
      .content {
        padding-top: 80px; /* Prevent content from being hidden under navbar */
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        padding: 120px 20px;
        color: #fff;
        text-align: center;
        border-bottom-left-radius: 50% 10%;
        border-bottom-right-radius: 50% 10%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out; /* Animation for header */
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        animation: fadeIn 2s ease-in-out;
      }

      /* Button Styling */
      .btn-light {
        background: linear-gradient(45deg, #007bff, #00d4ff);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }

      .btn-light:hover {
        background: linear-gradient(45deg, #0056b3, #00a3cc);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      }

      /* Footer Styling */
      .footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        margin-top: 50px;
        border-top: 1px solid #e7e7e7;
      }

      /* Hero Section Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2.5rem;
        }

        .hero-section p {
          font-size: 1rem;
        }

        .btn-light {
          padding: 10px 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ url_for('course_schedule') }}">Course Scheduler</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{ url_for('course_list') }}">View Courses</a>
        <a class="nav-item nav-link" href="{{ url_for('add_course') }}">Add Course</a>
        <a class="nav-item nav-link" href="{{ url_for('select_courses') }}">Select Courses</a>
      </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
      <div class="hero-section">
        <h1>Welcome to University Course Scheduler</h1>
        <p>Manage your courses effortlessly with an easy-to-use interface.</p>
        <a href="{{ url_for('add_course') }}" class="btn btn-light btn-lg">Get Started</a>
      </div>

      <div class="container mt-4">{% block content %}{% endblock %}</div>

      <div class="footer">&copy; HOPE YOU ENJOYED!</div>
    </div>
  </body>
</html>
