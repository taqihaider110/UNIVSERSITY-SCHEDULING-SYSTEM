<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Course Scheduler{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <style>
      /* General Body Styling */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f4fc, #dae7f8);
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        padding: 100px 20px;
        color: #fff;
        text-align: center;
        border-bottom-left-radius: 50% 10%;
        border-bottom-right-radius: 50% 10%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      /* Navbar Styling */
      .navbar {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background: #ffffff;
      }

      .navbar-brand,
      .nav-item {
        font-weight: 600;
        color: #007bff;
      }

      .nav-link:hover {
        color: #0056b3;
      }

      /* Form Styling */
      form {
        max-width: 700px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 1rem;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      input,
      select {
        font-size: 1rem;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      }

      button {
        background: linear-gradient(45deg, #007bff, #00d4ff);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background 0.3s;
      }

      button:hover {
        background: linear-gradient(45deg, #0056b3, #00a3cc);
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        margin-top: 50px;
        border-top: 1px solid #e7e7e7;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .hero-section h1 {
          font-size: 2.5rem;
        }

        .hero-section p {
          font-size: 1rem;
        }

        form {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <h1>Welcome to University Course Scheduler</h1>
      <p>Manage your courses effortlessly with an easy-to-use interface.</p>
      <a href="{{ url_for('add_course') }}" class="btn btn-light btn-lg"
        >Get Started</a
      >
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('course_schedule') }}"
        >Course Scheduler</a
      >
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="{{ url_for('course_list') }}"
          >View Courses</a
        >
        <a class="nav-item nav-link" href="{{ url_for('add_course') }}"
          >Add Course</a
        >
        <a class="nav-item nav-link" href="{{ url_for('select_courses') }}"
          >Select Courses</a
        >
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <div class="footer">&copy; HOPE YOU ENJOYED!</div>
  </body>
</html>
