<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Course</h1>

        <!-- Flash Messages -->
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <div class="toast-container position-fixed top-0 end-0 p-3">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </div>

        <form method="POST">
            <div class="form-group mb-3">
                <label for="teacher_name">Teacher Name</label>
                <input type="text" name="teacher_name" class="form-control" value="{{ course.teacher_name }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="course_code">Course Code</label>
                <input type="text" name="course_code" class="form-control" value="{{ course.course_code }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="course_title">Course Title</label>
                <input type="text" name="course_title" class="form-control" value="{{ course.course_title }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="day_of_week">Day of Week</label>
                <input type="text" name="day_of_week" class="form-control" value="{{ course.day_of_week }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="class_start_time">Class Start Time</label>
                <input type="time" name="class_start_time" class="form-control" value="{{ course.class_start_time }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="class_end_time">Class End Time</label>
                <input type="time" name="class_end_time" class="form-control" value="{{ course.class_end_time }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="room">Room</label>
                <input type="text" name="room" class="form-control" value="{{ course.room }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Course</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Schedule</a>
    </div>

    <script>
        // Initialize all toasts when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            var toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(function (toastEl) {
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        });
    </script>
</body>
</html>
