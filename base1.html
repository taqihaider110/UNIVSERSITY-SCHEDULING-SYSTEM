<!-- Fix Left Side Bar -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Course Scheduler{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <style>
      /* General Body Styling */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f4fc, #dae7f8);
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Sidebar Styling */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background-color: #343a40;
        color: #fff;
        padding-top: 30px;
      }

      .sidebar h3 {
        text-align: center;
        color: #fff;
        padding: 20px;
        font-size: 1.5rem;
      }

      .sidebar .nav-link {
        color: #fff;
        font-weight: 600;
        padding: 15px 20px;
        border-radius: 5px;
      }

      .sidebar .nav-link:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Main Content */
      .content {
        margin-left: 250px;
        padding: 20px;
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        padding: 100px 20px;
        color: #fff;
        text-align: center;
        border-bottom-left-radius: 50% 10%;
        border-bottom-right-radius: 50% 10%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .hero-section h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .navbar {
        display: none;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        margin-top: 50px;
        border-top: 1px solid #e7e7e7;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          width: 200px;
        }

        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Course Scheduler</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('course_schedule') }}">Course Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('course_list') }}">View Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('add_course') }}">Add Course</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('select_courses') }}">Select Courses</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="hero-section">
        <h1>Welcome to University Course Scheduler</h1>
        <p>Manage your courses effortlessly with an easy-to-use interface.</p>
        <a href="{{ url_for('add_course') }}" class="btn btn-light btn-lg">Get Started</a>
      </div>

      <div class="container mt-4">{% block content %}{% endblock %}</div>

      <div class="footer">&copy; HOPE YOU ENJOYED!</div>
    </div>
  </body>
</html>
